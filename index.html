<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Cody Keller's developer portfolio. Projects and tools created by Cody Keller.">
    <meta name="keywords" content="Cody Keller, developer, portfolio, projects, tools, automation">
    <meta name="author" content="Cody Keller">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.codyklr.com/">
    <meta property="twitter:title" content="Cody Keller - Developer Portfolio">
    <meta property="twitter:description" content="Projects and tools created by Cody Keller">

    <title>Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Fira Code', monospace;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        nav {
            background-color: #1a1a1a;
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #a0a0a0;
        }
        .section {
            margin-bottom: 3rem;
        }
        .section h2 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        pre {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        code {
            font-family: 'Fira Code', monospace;
            display: block;
            white-space: initial;
        }
        .contact-links {
            display: flex;
            gap: 1rem;
        }
        .contact-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffffff;
            text-decoration: none;
        }
        .contact-link img {
            width: 24px;
            height: 24px;
        }
        .contact-link svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }
        .name {
            font-family: "Gloria Hallelujah", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <main>
        <div class="hero">
            <h1 class="name">Cody Keller</h1>
            <p>i make stuff</p>
        </div>

        <div class="section" id="projects">
            <!-- Neat! *click* -->
            <h2>Projects</h2>
            <p>Here are some of my recent projects:</p>
            
        </div>

        <div class="section" id="about">
            <h2>About Me</h2>
            <p>I create tools and applications for fun. I enjoy solving problems and automating tasks to make life easier (or just more interesting).</p>
        </div>

        <div class="section" id="contact">
            <h2>Contact</h2>
            <div class="contact-links">
                <a href="https://github.com/codyklr" class="contact-link">
                    <img src="svgs/socials/github-white.svg" alt="GitHub" aria-label="GitHub Profile">
                    <!-- codyklr -->
                </a>
                <a href="https://x.com/codyklr" class="contact-link">
                    <img src="svgs/socials/twitter-x.svg" alt="Twitter" aria-label="Twitter / X Profile">
                    <!-- @codyklr -->
                </a>
            </div>
        </div>
    </main>
</body>
<!-- Existing is basically all I do! -->
</html>
